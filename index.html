<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:wght@300&family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Muhammad Hilman</h1>
	<img src="https://drive.google.com/file/d/1y9aYIDYXBqvlR9wojThr50FjaZkRMPxl/view?usp=sharing" alt="">
	<div class="login">
		<div class="login-container">
			<div class="isi">
				<h2>Login</h2>
			<form id="login-form">
			  <div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
			  </div>
			  <div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
			  </div>
			  <button type="submit">Login</button>
			</form>
			<p id="error-message" class="error-message"></p>
			<div class="icon">
				<div>
					<i class="fab fa-whatsapp"></i>
				</div>
				<div>
					<i class="fab fa-facebook"></i>
				</div>
				<div>
					<i class="fab fa-instagram"></i>
				</div>
				<div>
					<i class="fab fa-tiktok"></i>
				</div>
				<div>
					<i class="fab fa-youtube"></i>
				</div>
			</div>
			</div>
	</div>
	
  <script src="script.js"></script>
</body>
</html>
